<div
  class="min-h-screen flex items-center justify-center bg-neutral-50 dark:bg-neutral-900 py-12 px-4 sm:px-6 lg:px-8"
>
  <div class="max-w-md w-full space-y-8">
    <div>
      <h2
        class="mt-6 text-center text-3xl font-extrabold text-neutral-900 dark:text-white"
      >
        Inloggen
      </h2>
      <p
        class="mt-2 text-center text-sm text-neutral-600 dark:text-neutral-400"
      >
        Admin toegang tot het dashboard
      </p>
    </div>

    <form
      class="mt-8 space-y-6"
      [formGroup]="loginForm"
      (ngSubmit)="onSubmit()"
    >
      <div class="rounded-md shadow-sm -space-y-px">
        <div>
          <label for="emailOrUsername" class="sr-only"
            >Email of gebruikersnaam</label
          >
          <input
            id="emailOrUsername"
            name="emailOrUsername"
            type="text"
            formControlName="emailOrUsername"
            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-neutral-300 dark:border-neutral-600 placeholder-neutral-500 dark:placeholder-neutral-400 text-neutral-900 dark:text-white dark:bg-neutral-800 rounded-t-md focus:outline-none focus:ring-primary-500 focus:border-primary-500 focus:z-10 sm:text-sm"
            placeholder="Email of gebruikersnaam"
          />
          <div
            *ngIf="
              loginForm.get('emailOrUsername')?.invalid &&
              loginForm.get('emailOrUsername')?.touched
            "
            class="text-red-500 text-sm mt-1"
          >
            Email of gebruikersnaam is verplicht
          </div>
        </div>

        <div>
          <label for="password" class="sr-only">Wachtwoord</label>
          <input
            id="password"
            name="password"
            type="password"
            formControlName="password"
            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-neutral-300 dark:border-neutral-600 placeholder-neutral-500 dark:placeholder-neutral-400 text-neutral-900 dark:text-white dark:bg-neutral-800 rounded-b-md focus:outline-none focus:ring-primary-500 focus:border-primary-500 focus:z-10 sm:text-sm"
            placeholder="Wachtwoord"
          />
          <div
            *ngIf="
              loginForm.get('password')?.invalid &&
              loginForm.get('password')?.touched
            "
            class="text-red-500 text-sm mt-1"
          >
            Wachtwoord is verplicht
          </div>
        </div>
      </div>

      <div *ngIf="errorMessage" class="text-red-500 text-sm text-center">
        {{ errorMessage }}
      </div>

      <div>
        <button
          type="submit"
          [disabled]="loginForm.invalid || isLoading"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
        >
          <span
            *ngIf="isLoading"
            class="absolute left-0 inset-y-0 flex items-center pl-3"
          >
            <svg
              class="h-5 w-5 text-primary-500 animate-spin"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
            >
              <circle
                class="opacity-25"
                cx="12"
                cy="12"
                r="10"
                stroke="currentColor"
                stroke-width="4"
              ></circle>
              <path
                class="opacity-75"
                fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
              ></path>
            </svg>
          </span>
          {{ isLoading ? "Inloggen..." : "Inloggen" }}
        </button>
      </div>

      <div class="text-center">
        <button
          type="button"
          (click)="toggleTheme()"
          class="text-sm text-primary-600 hover:text-primary-500 dark:text-primary-400 dark:hover:text-primary-300 transition-colors"
        >
          {{
            (themeService.theme$ | async) === "dark"
              ? "Light Mode"
              : "Dark Mode"
          }}
        </button>
      </div>

      <div class="text-center">
        <a
          routerLink="/auth/register"
          class="text-sm text-primary-600 hover:text-primary-500 dark:text-primary-400 dark:hover:text-primary-300 transition-colors"
        >
          Nog geen account? Registreer hier
        </a>
      </div>
    </form>
  </div>
</div>
