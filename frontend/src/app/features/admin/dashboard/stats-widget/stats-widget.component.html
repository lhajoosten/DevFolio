<mat-card class="stats-widget" [class]="'stats-widget--' + (color || 'primary')">
      <mat-card-content class="stats-content">
        <div class="stats-icon-container">
          <mat-icon class="stats-icon">{{ icon }}</mat-icon>
        </div>

        <div class="stats-info">
          <div class="stats-value">{{ value }}</div>
          <div class="stats-label">{{ label }}</div>

          <div class="stats-trend" *ngIf="trend">
            <mat-icon class="trend-icon" [class]="'trend-' + trend.direction">
              {{ getTrendIcon() }}
            </mat-icon>
            <span class="trend-text">
              {{ trend.value }}% {{ trend.period }}
            </span>
          </div>

          <button
            *ngIf="action"
            mat-button
            class="stats-action"
            (click)="action.callback()">
            {{ action.label }}
            <mat-icon>arrow_forward</mat-icon>
          </button>
        </div>
      </mat-card-content>
    </mat-card>
